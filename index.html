<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Filler</title>
</head>
<body>
    <h1>PDF Form Filler</h1>
	<form id="uploadForm">
		<div>
			<label for="excel_file">Excel File:</label>
			<input type="file" id="excel_file" name="excel_file" accept=".xlsx,.xls" required>
		</div>
		<div>
			<label for="pdf_file">PDF Form:</label>
			<input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
		</div>
		<div>
			<button type="submit">Process</button>
		</div>
	</form>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('excel_file', document.getElementById('excel_file').files[0]);
            formData.append('pdf_file', document.getElementById('pdf_file').files[0]);

            try {
                const response = await fetch('http://localhost:8000/process', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'filled_form.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Error processing files. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
